  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Meal Sorter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/plugins.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/jquery-file-upload/css/jquery.fileupload-ui.css">
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="emeals">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand">Meal Sorter</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/meals">Meals</a></li>
          <li><a href="#/plans/current">Plans</a></li>
        </ul>
      </div>
    </nav>

    <!-- Add your site or application content here -->
    <div class="row">
      <div id="content"
        ng-view=""
        class="col-sm-9 col-sm-push-3"></div>
      <div id="sidebar"
        ng-controller="MealsListCtrl"
        ng-include
        src="'views/meals.html'"
        class="col-sm-3 col-sm-pull-9">
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/underscore.string/lib/underscore.string.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-process.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-ui.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload-angular.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/lineList.js"></script>
    <script src="scripts/filters/capitalize.js"></script>
    <script src="scripts/filters/utcdate.js"></script>
    <script src="scripts/controllers/MealsListCtrl.js"></script>
    <script src="scripts/controllers/MealEditCtrl.js"></script>
    <script src="scripts/controllers/MealShowCtrl.js"></script>
    <script src="scripts/controllers/DishShowCtrl.js"></script>
    <script src="scripts/controllers/DishEditCtrl.js"></script>
    <script src="scripts/controllers/UploadCtrl.js"></script>
    <script src="scripts/controllers/PlanShowCtrl.js"></script>
    <script src="scripts/services/MealsLoader.js"></script>
    <script src="scripts/services/MealLoader.js"></script>
    <script src="scripts/services/PlanLoader.js"></script>
