<p>
  <input type="search" class="form-control" placeholder="Search meals...">
</p>
<p>
  <button class="btn btn-block btn-success">Import Meals</button>
</p>
<div class="list-group">
  <a ng-repeat="meal in meals" href="#/meals/{{meal._id}}" class="list-group-item" ng-class="{active: meal._id == $routeParams.mealId}">
    <h4 class="list-group-item-heading">{{meal.entree.name}}</h4>
    <p class="list-group-item-text">{{meal.side.name}}</p>
  </a>
</div>
